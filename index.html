<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sticky Note</title>
</head>
<body>
    
    <div class="header">
       <div class="content">

            <div class="note-input">
                <textarea class="input-text m-1 get-note" rows="3" placeholder="// Write a note here"></textarea> <br>
                    <div class="action m-3">
                        <input type="color" value="#ccffcc" class="theme m-1 get-color">
                        <button class=" btn m-1 " id="add-btn">Add note</button>
                    </div>
                    
            </div>
            
       </div> 
       
    </div>
    
            
     
    <div class="notes-list mt-3">

        <div class="no-notes">
            <h4 class="msg">You haven't added notes yet.</h4>
            
        </div> 
    
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
